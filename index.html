<!DOCTYPE html>
<html>
<head>
	<title>Slick Specs</title>
	<link rel="stylesheet" href="Specs/assets/screen.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<!--[if IE]><link rel="stylesheet" href="Specs/assets/ie.css" type="text/css" media="screen" title="no title" charset="utf-8" /><![endif]-->
<style type="text/css" media="screen">

.container {
	padding:3em;
	width: auto;
}

sup.version{
	font-size: 9px;
	font-style: italic;
}

#select {
	text-align:right;
}
#select fieldset {
	text-align:left;
}
#select label {
	text-align:right;
}
#select div input {
	line-height: 2em;
}


ul#prebuilt {
	padding-left:0;
	list-style:none;
}
ul#prebuilt li a {
	font-size: 1.5em;
	text-decoration: none;
	padding: 0.5em;
}
ul#prebuilt li a:hover {
	background-color: #eee;
}

</style>
</head>
<body>
<div class="container">


<h1>Slick<strong>Spec</strong> <sup class="version">alpha</sup></h1>
<p><em>Generic Selectors API Specification</em></p>


<ul id="prebuilt">
	<li><a href="Specs/select.html?script=http://mootools.github.com/slick/slick.js&amp;script=bootstrap/slick.slickspec.js">        &rarr; SlickSpec <strong>Slick</strong> <sup class="version">pre-release</sup></a></li>
	<li><a href="Specs/select.html?script=http://javascript.nwbox.com/NWMatcher/nwmatcher.js&amp;script=bootstrap/nwmatcher.slickspec.js"> &rarr; SlickSpec <strong>NWMatcher</strong> <sup class="version">latest</sup></a></li>
</ul>

<form action="Specs/select.html" method="get" accept-charset="utf-8" id="select" class="span-12 box">
	
	<fieldset>
		<legend>Run against a custom script</legend>
		<div>
			<label class="column span-3" for="script">Script(s)</label>
			<input class="span-8 last" type="text" name="script" value="http://mootools.github.com/slick/slick.js" />
		</div>
		<div>
			<label class="column span-3" for="script">&nbsp;</label>
			<input class="span-8 last" type="text" name="script" value="" />
		</div>
		<div>
			<label class="column span-3" for="script">&nbsp;</label>
			<input class="span-8 last" type="text" name="script" value="" />
		</div>
		<div>
			<label class="column span-3" for="script"><span>Bootstrap Script</span></label>
			<input class="span-8 last" type="text" name="script" value="bootstrap/slick.slickspec.js" />
		</div>
	</fieldset>
	
	<input type="submit" value="SlickSpec Custom &rarr;" />
</form>

</div>
</body>
</html>
