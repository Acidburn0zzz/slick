<script> document.write('<scr'+'ipt src="../frameworks/slick.js?'+Math.random().toString(32).slice(2)+'" type="text/javascript"><\/scr'+'ipt>');</script>
<script type="text/javascript"> var SlickLast = Slick; </script>
<script> document.write('<scr'+'ipt src="../../test/../slick.js?'+Math.random().toString(32).slice(2)+'" type="text/javascript"><\/scr'+'ipt>');</script>
<script type="text/javascript"> var SlickThis = Slick; </script>

<!-- benchmarker -->
<script src="JSLitmus.js" type="text/javascript" charset="utf-8"></script>
<script src="JSLitmusHelpers.js" type="text/javascript" charset="utf-8"></script>

<!-- Runner -->
<script type="text/javascript" src="../../test/assets/simple_request.js"></script>
<script type="text/javascript" charset="utf-8">

new Mock(/\b(xml|svg|xhtml|html)\b/i, function(specs,context){

var selectors = "\n\
#title\n\
h1#title\n\
div #title\n\
* #title\n\
* #title\n\
".split("\n");
	
	var testNode = global.SlickThis(context.document, '#title !> * !> *')[0];
	
	for (var i=0, l=selectors.length; i < l; i++) {
		if (!selectors[i]) continue;
		
		it['THIS '+selectors[i]] = function(count){
			var Slick=global.SlickThis;var document=context.document;var i=0,node;
			Slick.disableQSA = true;
			while(count--){
				Slick(document,selectors[i]);
			}
		};
		it['LAST '+selectors[i]] = function(count){
			var Slick=global.SlickLast;var document=context.document;var i=0,node;		
			Slick.disableQSA = true;
			while(count--){
				Slick(document,selectors[i]);
			}
		};
/*
		if (context.document.querySelectorAll){
			
			it['THIS qsa '+selectors[i]] = function(count){
				var Slick=global.SlickThis;var document=context.document;var i=0,node;
				Slick.disableQSA = false;
				while(count--){
					Slick(document,selectors[i]);
				}
			};
			it['LAST qsa '+selectors[i]] = function(count){
				var Slick=global.SlickLast;var document=context.document;var i=0,node;		
				Slick.disableQSA = false;
				while(count--){
					Slick(document,selectors[i]);
				}
			};
			
		}
*/
		if (testNode){
			
			it['THIS testNode '+selectors[i]] = function(count){
				var Slick=global.SlickThis;var document=context.document;var i=0,node;
				Slick.disableQSA = false;
				while(count--){
					Slick(testNode,selectors[i]);
				}
			};
			it['LAST testNode '+selectors[i]] = function(count){
				var Slick=global.SlickLast;var document=context.document;var i=0,node;		
				Slick.disableQSA = false;
				while(count--){
					Slick(testNode,selectors[i]);
				}
			};
			
		}
	}

});

</script>
</head>
