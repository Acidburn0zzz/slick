<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>JSSpec results</title>

<!-- JSSpec -->
<link rel="stylesheet" type="text/css" href="assets/JSSpec.css" />
<script type="text/javascript" src="assets/diff_match_patch.js"></script>
<script type="text/javascript" src="assets/JSSpec.js"></script>
<script type="text/javascript" src="assets/JSSpecHelpers.js"></script>

<!-- Specs -->
<script type="text/javascript" src="specs-engine_bugs.js"></script>

<!-- Runner -->
<script type="text/javascript" charset="utf-8">


new Mock('template', function(mockName){
	
	Describe('Selector Engine Bugs ' + mockName, specsSelectorEngineBugs);
	
});
new Mock('svg', function(mockName){
	
	Describe('Selector Engine Bugs ' + mockName, specsSelectorEngineBugs);
	
});


</script>
</head>
<body>


<!-- mocks -->
<iframe onload="Mock.register('template standard',this.contentWindow)" src="tools/template-standard.html"></iframe>
<iframe onload="Mock.register('template almost standard',this.contentWindow)" src="tools/template-almost.html"></iframe>
<iframe onload="Mock.register('template quirks',this.contentWindow)" src="tools/template-quirks.html"></iframe>

<!--[if gt IE 8]><!-->
<iframe onload="Mock.register('svg logo',this.contentWindow)" src="tools/MooTools_Logo.svg"></iframe>
<!-- <![endif]-->
<!--[if gte IE 8]>
<iframe onload="Mock.register('template IE8 as IE7',this.contentWindow)" src="tools/template-ie7.html"></iframe>
<![endif]-->

</body>
</html>
