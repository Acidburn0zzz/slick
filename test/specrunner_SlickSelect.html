<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>JSSpec results</title>
<link rel="stylesheet" type="text/css" href="assets/JSSpec.css" />
<!-- <script src="../slick.js" type="text/javascript" charset="utf-8"></script> -->

<script type="text/javascript" src="assets/diff_match_patch.js"></script>
<script type="text/javascript" src="assets/JSSpec.js"></script>
<script type="text/javascript" src="assets/JSSpecHelpers.js"></script>

<script type="text/javascript" charset="utf-8">

// Handle multiple contexts
var contexts = {};
function registerWindow(name, window){
	clearTimeout(registerWindow.delay);
	contexts[name] = window;

	registerWindow.delay = setTimeout(registerWindow_done, 1000);
};
function registerWindow_done(){
	loadScript('slick_engine_specs.js');
};


function loadScript(url){
	
	var script = document.createElement('script');
	script.setAttribute('type','text/javascript')
	script.setAttribute('src',url)
	document.body.appendChild(script);
	
};

</script>
</head>
<body>

<!-- contexts -->

<iframe onload="registerWindow('default',this.contentWindow)" src="tools/template.html"></iframe>
<iframe onload="registerWindow('xhtml',this.contentWindow)" src="tools/template.xhtml"></iframe>

</body>
</html>
